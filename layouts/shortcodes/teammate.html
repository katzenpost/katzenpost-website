{{ $name := .Get "name" }}
{{ $img := .Get "img" }}
{{ $role := .Get "role" }}
{{ $github := .Get "github" }}
<div class="row mt-5 mb-5">
    <div class="col-lg-5">
        <img class="img-fluid mt-0 h-100" src="{{ .Get "img" }}" title="{{ .Get "name" }} Avatar">
    </div>
    <div class="col-lg-7">
        <h2>{{ $name }}</h2>
        {{ if $role }}<h6 class="boxed">{{ $role }}</h6>{{ end }}
        {{ if $github }}
        <a href="https://github.com/{{ $github }}" class="btn btn-primary">
            @{{ $github }} on <i class="fab fa-github ms-2"></i>
        </a>{{ end }}
    </div>
</div>
