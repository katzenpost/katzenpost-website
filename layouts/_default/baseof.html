<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en-us" }}" class="no-ie no-js">
    {{- partial "head.html" . -}}
    <body>
        <div class="document">
          <div class="documentwrapper">
              <div class="bodywrapper">
                <div class="body" role="main">
                    <div class="section" id="katzenpost">
                      <h1>
                        <a class="headerlink" href="{{ .Permalink }}" title="Permalink to this headline">{{ .Title }}</a>
                      </h1>
                        {{- block "main" . }}{{- end }}
                  </div>
                </div>
              </div>
            </div>
            {{- partial "sidebar.html" . -}}
          <div class="clearer"></div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
