    url = "https://lists.mixnetworks.org/listinfo/katzenpost"
    icon = "fa fa-envelope"
    desc = "Discussion and help from your fellow users"
  [[links.developer]]
    name = "GitHub"
    url = "https://github.com/katzenpost/katzenpost"
    icon = "fab fa-github"
    desc = "Development takes place here!"
  [[links.developer]]
    name = "IRC #katzenpost (OFTC)"
    url = "irc://irc.oftc.net/#katzenpost"
    icon = "fab fa-irc"
    desc = "Chat with other project developers"
  [[links.developer]]
    name = "Developer mailing list"
    url = "https://lists.mixnetworks.org/listinfo/katzenpost"
    icon = "fa fa-envelope"
    desc = "Discuss development issues around the project"

[decap_cms]
  media_folder = 'static/images/uploads'
  public_folder = '/images/uploads'
  publish_mode = 'editorial_workflow'
  search = true
  [decap_cms.collections]
    [decap_cms.collections.blog]
      folder = 'content/en/blog'
      label = 'Blog'
    [decap_cms.collections.docs]
      folder = 'content/en/docs'
      label = 'Docs'
